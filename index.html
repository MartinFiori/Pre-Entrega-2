<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9</title>
    <!-- ========== Script FontAwesome ========== -->
    <script src="https://kit.fontawesome.com/6050990e90.js" crossorigin="anonymous"></script>
    <!-- ========== Css ========== -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <h1 class="title">Papas Now</h1>
    <div class="c9__body">
        <div class="c9__buscador">
            <input class="c9__input" id="c9__input" type="text" placeholder="Busque el producto que desea">
            <i class="fas fa-search c9__lupa" id="c9__btn"></i>
        </div>
        <div class="iconos" id="iconos">
            <div class="changuito tacho" id="tacho">
                <i class="fas fa-trash"></i>
            </div>
            <div class="changuito carro">
                <i class="fas fa-shopping-cart cart"></i>
                <span class="contador" id="contador">0</span>
            </div>
            <div class="changuito comprar" id="comprar">
                <i class="fas fa-check"></i>
            </div>
        </div>
        <div class="c9__container" id="c9__container"></div>
    </div>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content" id="pedido">
            <h1>Su pedido:</h1>
            <ul id="listaCarrito">
            </ul>
        </div>

        <!-- ========== Inicio Mi JavaScript ========== -->
        <script src="./js/globales.js"></script>
        <script src="./js/stock.js"></script>
        <script src="./js/function.js"></script>
        <script src="./js/app.js"></script>
        <!-- ========== Fin Mi JavaScript ========== -->
</body>

</html>
